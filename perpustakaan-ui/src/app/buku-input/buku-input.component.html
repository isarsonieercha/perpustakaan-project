<h3 class="text-center">Buku List</h3>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <table class="table">
        <tr>
          <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newBuku.judul" placeholder="Judul" /></td>
        </tr>
        <tr>
          <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newBuku.pengarang" placeholder="Pengarang" /></td>
        </tr>
        <tr>
          <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newBuku.jumlah" placeholder="jumlah" /></td>
        </tr>
        <tr>
          <!-- <td colspan="2">
            <select class="form-control" [(ngModel)]="newBuku.penerbit" [compareWith]="compareFn">
                <option *ngFor="let pen of penerbits" [ngValue]="pen" selected>{{pen.namaPenerbit}}</option>
              </select> -->
          <td colspan="2">
            <select class="form-control" [(ngModel)]="newBuku.penerbit">
                <option *ngFor="let pen of penerbits" [ngValue]="pen" selected>{{pen.namaPenerbit}}</option>
              </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right"><a (click)="onInsertNewBuku(newBuku)" class="btn btn-primary">Save Data</a></td>
        </tr>
      </table>
    </div>
  </div>
