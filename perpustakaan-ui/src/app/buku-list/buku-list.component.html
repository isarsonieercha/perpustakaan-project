<h2 class="text-center">Buku List</h2>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div *ngIf="isError" class="alert alert-danger">
        <strong>Error!</strong> Telah terjadi error : {{ error }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table">
        <thead>
          <tr>
            <td>No</td>
            <td>Judul Buku</td>
            <td>Pengarang</td>
            <td>Jumlah Buku</td>
            <td>Penerbit</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let buku of buku; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ buku.judul }}</td>
            <td>{{ employee.pengarang }}</td>
            <td>{{ employee.jumlah }}</td>
            <td>{{ employee.penerbit }}</td>
            <td style="width: 150px" class="text-right">
              <a (click)="onEdit(buku)" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              <a (click)="onRemoveBuku(employee.id)" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
