<h3 class="text-center">Buku List</h3>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <td>no</td>
            <td>Judul</td>
            <td>Pengarang</td>
            <td>Jumlah</td>
            <td>Penerbit</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let buku of bukus; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ buku.judul }}</td>
            <td>{{ buku.pengarang }}</td>
            <td>{{ buku.jumlah }}</td>
            <td>{{ buku.penerbit.namaPenerbit }}</td>
<!--            <td>{{ buku.penerbit.namaPenerbit }}</td> -->
            <td width="100px">
              <a (click)="onEdit(buku)" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              <a (click)="onRemoveBuku(buku.id)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div *ngIf="insertNew">
        <table class="table">
          <tr>
            <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newBuku.judul" placeholder="Judul" /></td>
          </tr>
          <tr>
            <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newBuku.pengarang" placeholder="Pengarang" /></td>
          </tr>
          <tr>
            <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newBuku.jumlah" placeholder="Jumlah" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <select class="form-control" [(ngModel)]="newBuku.penerbit" [compareWith]="compareFn">
                <option *ngFor="let pen of penerbits" [ngValue]="pen" selected>{{pen.namaPenerbit}}</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: right"><a (click)="onInsertNewBuku(newBuku)" class="btn btn-primary">Save Data</a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
