<h3 class="text-center">Petugas Master</h3>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <table class="table">
        <tbody>
          <tr>
            <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newPetugas.namaPetugas" placeholder="Nama Petugas" /></td>
          </tr>
          <tr>
            <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newPetugas.email" placeholder="Email" /></td>
          </tr>
          <tr>
            <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newPetugas.password" placeholder="Password" /></td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: right; padding-top: 150px"><a (click)=" onInsertNewPetugas()" class="btn btn-primary">Save Data</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
