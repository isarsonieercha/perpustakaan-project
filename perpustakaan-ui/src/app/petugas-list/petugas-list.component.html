<h3 class="text-center">Petugas Master</h3>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div *ngIf="isError" class="alert alert-danger">
        <strong>Error!</strong> Telah terjadi error : {{isError}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <td width="50px">no</td>
            <td>Nama Petugas</td>
            <td>Email</td>
            <td>Password</td>
            <td width="100px">Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let petugas of petugass; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ petugas.namaPetugas }}</td>
            <td>{{ petugas.email }}</td>
            <td>{{ petugas.password }}</td>
            <td width="100px">
              <a (click)="onEdit(petugas)" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              <a (click)="onRemovePetugas(petugas.id)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <a (click)="insertNew=!insertNew" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true">  Insert</i></a><br><br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div *ngIf="insertNew">
        <table class="table">
          <tbody>
            <tr>
              <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newPetugas.namaPetugas" placeholder="Nama Petugas" /></td>
            </tr>
            <tr>
              <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newPetugas.email" placeholder="Email" /></td>
            </tr>
            <tr>
              <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newPetugas.password" placeholder="Password" /></td>
            </tr>
            <tr >
              <td colspan="2" style="text-align: right; padding-top: 150px"><a (click)=" onInsertNewPetugas()" class="btn btn-primary">Save Data</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
