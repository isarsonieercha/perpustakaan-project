<h3 class="text-center">List of Anggota</h3>
<div class="container">
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <td>No. </td>
          <td>Nama Anggota</td>
          <td>Email</td>
          <td>Alamat</td>
          <td>Telp</td>
          <td colspan="2"></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agg of listAnggota; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ agg.namaAnggota }}</td>
          <td>{{ agg.email }}</td>
          <td>{{ agg.alamat }}</td>
          <td>{{ agg.noTelp }}</td>
          <td><a class="btn btn-info"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update</a></td>
          <td><a class="btn btn-warning"><i class="fa fa-minus-square" aria-hidden="true"></i> Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
