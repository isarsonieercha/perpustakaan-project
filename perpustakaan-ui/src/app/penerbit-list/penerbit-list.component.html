<h3 class="text-center">List of Penerbit</h3>
<div class="container">
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <td>No. </td>
          <td>Nama Penerbit</td>
          <td>Kode Penerbit</td>
          <td colspan="2"></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let penerbit of penerbit; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ penerbit.namaPenerbit }}</td>
          <td><a (click)="onEdit(penerbit)" class="btn btn-info"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update</a></td>
          <td><a (click)="onRemovePen(penerbit.id)" class="btn btn-warning"><i class="fa fa-minus-square" aria-hidden="true"></i> Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
