<h3 class="text-center">Penerbit Master</h3>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div *ngIf="isError" class="alert alert-danger">
        <strong>Error!</strong> Telah terjadi error : {{isError}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <td width="50px">no</td>
            <td>Nama Penerbit</td>
            <td>Kode Penerbit</td>
            <td width="100px">Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let penerbit of penerbits; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ penerbit.namaPenerbit }}</td>
            <td>{{ penerbit.kodePenerbit }}</td>
            <td width="100px">
              <a (click)="onEdit(penerbit)" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              <a (click)="onRemovePenerbit(penerbit.id)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <a (click)="insertNew=!insertNew" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true">  Insert</i></a><br><br>
    </div>
  </div>
</div>
