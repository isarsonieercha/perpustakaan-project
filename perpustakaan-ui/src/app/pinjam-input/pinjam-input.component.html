<h3 class="text-center">Pinjam Master</h3>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <table class="table">
        <tr>
          <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newPinjam.tglPinjam" placeholder="Tanggal Pinjam" /></td>
        </tr>
        <tr>
          <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newPinjam.tglHarusKembali" placeholder="Tanggal Harus Kembali" /></td>
        </tr>
        <tr>
          <td colspan="2"><input class="form-control" type="text" [(ngModel)]="newPinjam.tglKembali" placeholder="Tanggal Kembali" /></td>
        </tr>
        <tr>
          <!-- <td colspan="2">
            <select class="form-control" [(ngModel)]="newBuku.penerbit" [compareWith]="compareFn">
                <option *ngFor="let pen of penerbits" [ngValue]="pen" selected>{{pen.namaPenerbit}}</option>
              </select> -->
          <td colspan="2">
            <select class="form-control" [(ngModel)]="newPinjam.buku">
                <option *ngFor="let buku of buku" [ngValue]="buku" selected>{{buku.judul}}</option>
              </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <select class="form-control" [(ngModel)]="newPinjam.anggota">
                <option *ngFor="let agg of anggota" [ngValue]="agg" selected>{{agg.namaAnggota}}</option>
              </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right"><a (click)="onInsertNewPinjam(newPinjam)" class="btn btn-primary">Save Data</a></td>
        </tr>
      </table>
    </div>
  </div>
