<h3 class="text-center">Pinjam List</h3>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <td>no</td>
            <td>Tanggal Pinjam</td>
            <td>Tanggal Harus Kembali</td>
            <td>Tanggal Kembali</td>
            <td>Judul Buku</td>
            <td>Nama Anggota</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pin of pinjams; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ pin.tglPinjam }}</td>
            <td>{{ pin.tglHarusKembali }}</td>
            <td>{{ pin.tglKembali }}</td>
            <td>{{ pin.buku.judul }}</td>
            <td>{{ pin.anggota.namaAnggota }}</td>
<!--            <td>{{ buku.penerbit.namaPenerbit }}</td> -->
            <td width="100px">
              <a (click)="onEdit(pinjams)" class="btn btn-warning"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              <a (click)="onRemovePinjam(pinjam.id)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
